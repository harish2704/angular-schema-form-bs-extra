<div class="form-group {{form.htmlClass}} schema-form-select"
  ng-controller="typeaheadCtrl"
  ng-class="{'has-error': form.disableErrorState !== true && hasError(), 'has-success': form.disableSuccessState !== true && hasSuccess(), 'has-feedback': form.feedback !== false}">
  <label class="control-label {{form.labelHtmlClass}}"
    ng-show="showTitle()">
    {{form.title}}
  </label>
  <ui-select ng-model="$$value$$"
    ng-model-options="form.ngModelOptions"
    ng-disabled="form.readonly"
    sf-changed="form"
    class="form-control {{form.fieldHtmlClass}}"
    schema-validate="form"
    name="{{form.key.slice(-1)[0]}}">
    <ui-select-match placeholder="{{ form.placeholder }}">
      {{$select.selected.id}}
    </ui-select-match>
    <ui-select-choices repeat="getVal(item, form.ref.val ) as item in search( form.ref, $select.search )">
      <span ng-bind-html="getVal( item, form.ref.label ) " ></span>
    </ui-select-choices>
  </ui-select>
  <div class="help-block" sf-message="form.description">
  </div>
  <span ng-if="form.feedback !== false" class="form-control-feedback" ng-class="evalInScope(form.feedback) || {'glyphicon': true, 'glyphicon-ok': hasSuccess(), 'glyphicon-remove': hasError() }" aria-hidden="true">
  </span>
  <span ng-if="hasError() || hasSuccess()" id="{{form.key.slice(-1)[0] + 'Status'}}" class="sr-only">
    {{ hasSuccess() ? '(success)' : '(error)' }}
  </span>
  <div class="help-block" sf-message="form.description">
  </div>
</div>
